<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA APOD API</title>
    <link rel="icon" href="images/app-icon.svg" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- BootStrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Main Content -->
    <section class="main-content">
      <h1 class="h1-title">
        NASA APOD <abbr title="APOD">Astronomy Picture Of the Day</abbr> API
      </h1>
      <div class="content">
        <h2 class="h2-title">Title Goes Here</h2>
        <span>
          <h4 id="h4-date" class="h4-date">
            <span class="date">Date Goes Here</span>
          </h4></span
        >
        <div class="container-fluid d-flex justify-content-center">
          <div class="row">
            <div class="col">
              <button
                type="button"
                class="button-load bg-success"
                type="submit"
              >
                Load API
              </button>
            </div>
            <div class="col">
              <button type="button" class="button-reset bg-info" type="submit">
                Reset
              </button>
            </div>
          </div>
        </div>

        <div class="image-box">
          <img id="image-display" />
        </div>

        <h4 class="pictureExplanation"></h4>
        <p class="paragraph">Picture Explanation Goes Here</p>
      </div>
    </section>
    <!-- 
        Footer
     -->

    <footer>
      <h6 class="header-6-footer">
        This application consumes the NASA APOD API.
      </h6>
      <p>
        This is an open source project by
        <a href="https://github.com/BigbabeeSmallbabee" class="githuborg"
          ><b>BigbabeeSmallbabee</b> </a
        >GitHub Organization Owned by
        <img src="images/github-icon.svg" alt="github" class="github-icon" />
        <a
          href="https://github.com/Jay-study-nildana"
          target="_blank"
          class="vijaysimhabr"
          >Vijayasimha BR</a
        >
      </p>
      <p>
        Co-Developed By :
        <img src="images/github-icon.svg" alt="github" class="github-icon" />
        <a
          href="https://github.com/geethabathula"
          target="_blank"
          class="geethabathula"
          >Geetha Supriya Bathula</a
        >
      </p>
    </footer>

    <script src="scripts/script.js"></script>
    <!-- BootStrap Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
